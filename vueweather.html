<body>

            <div>{{city}},{{country}}</div>
            <div v-for="time in times">
        <div class="box">

                <p>{{ time.dt_txt}}</p>
                <p>{{ Math.round(time.main.temp)}}â„ƒ</p>
                <p>{{ time.weather["0"].description}}</p>

            </div>
        </div>
    </div>
